<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-bg">
        <img src="/images/bg-pattern-card.svg" alt="Pattern on the card" />
      </div>

      <div class="user">
        <img
          class="user-image"
          src="images/image-victor.jpg"
          alt="Image of the user"
        />
        <div class="user-info">
          <div class="name">
            Victor Crest <span class="gray-text"> 26</span>
          </div>
          <span class="gray-text">London</span>
        </div>
      </div>
      <div class="social-stats">
        <div class="info">
          <div class="info-number">80K</div>
          <div class="gray-text">Followers</div>
        </div>
        <div class="info">
          <div class="info-number">803K</div>
          <div class="gray-text">Likes</div>
        </div>
        <div class="info">
          <div class="info-number">1.4K</div>
          <div class="gray-text">Photos</div>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nina1012">Your Name Here</a>.
    </div> -->
  </body>
</html>
